          type: date

    CopyCurveToTesting:
      script: python SOME_SRC/somenergia-scripts/Curves/copy_corbes_to_testing.py -c {cups} -s {server} -f {csv_file}
      title: CCh - Copia corbes horaries de Productiu a Testing
      description: Copia totes les corbes disponibles (f5d, p5d, f1 i p1) del Mongo de productiu al Mongo de testing
      parameters:
        cups:
          description: Codis CUPS, separats per comes
          default: ''
        csv_file:
          type: FILE
          default: /dev/null
          description: CSV amb els cups a la primera columna, sense capçalera.
        server:
          description: A quin servidor vols copiarles (terp01, perp01...)
          type: enum
          options:
            Testing (terp01): terp01
            Preproducció (perp01): perp01
            Staging (serp01): serp01
          default: terp01


    download_cch:
      script: /home/somenergia/.pyenv/versions/3.8.5/bin/python SOME_SRC/somenergia-scripts/Curves/download_cch.py --from_date {from_date} --to_date {to_date} --contracts {contracts} --curve_types {curve_types} --output {output} --merged {merged} --total {total}
      title: CCh - Descarrega corbes d'un conjunt de contractes filtrant per data i tipus de corba
      description: Aquest script descarrega les corbes d'un conjunt de contractes imputats per l'usuari per un període de temps i tipus indicats. En cas d'haver-hi hores sense valors retorna l'hora amb els valors buits. L'hora que torna és l'endhour del període que indica. No es poden descarregar més de 15000 corbes per petició.
      parameters:
        contracts:
          description: Números de contractes de 7 digits separats per comes (e.g. 0731234, 1230923)
        curve_types:
          description: Tipus de corbes separat per comes (tg_cchval, tg_cchfact, tg_f1, P1, P2, tg_cchautoconsum, tg_gennetabeta)
        from_date:
          description: Introdueix la data d'inici del període que cal decarregar
          type: date
        to_date:
          description: Introdueix la data final del període que cal decarregar
          type: date
        merged:
          description: Concatena els resultats en un únic fitxer
          type: enum
          options:
            Concatena en un fitxer: single_csv
            Un csv per corba: many_csvs
          default: without_total
        total:
          description: Afegeix una fila al final amb la suma total
          type: enum
          options:
            Afegeix el total: with_total
            Resultats desagregats: without_total
          default: without_total
        output:
          type: FILEDOWN
          extension: zip
          filename: cch_download.zip

    get_curves_info:
      script: python SOME_SRC/somenergia-scripts/Curves/get_curves_info.py --from_date {from_date} --to_date {to_date} --tariff {tariff} --email {email}
      title: CCh - Envia per email informació de les corbes de cada contracte
      description: "
        Envia informació per cada contracte de vàries informacions (última lectura facturada F5D, última corba descarregada F1, etc...), entre dues dates.
        (Per exemple: per demanar les CCh del mes de maig, cal posar from_date: 2022-05-01 i to_date: 2022-06-01)
        **Ull!!** La consulta és costosa, ja rebràs el correu quan acabi. Pots tancar la pestanya de l'scriptlauncher, que probablement et mostrarà un error.
      "
      parameters:
        from_date:
          description: Introdueix la data d'inici del període que cal consultar. Si es deixa buit, agafa els últims 365 dies.
          type: date
          default: None
        to_date:
          description: Introdueix la data d'final del període que cal consultar (no inclosa). Si es deixa buit, agafa el dia d'avui.
          type: date
          default: None
        tariff:
          description: Introdueix la tarifa si vols filtrar per contractes amb una tarifa concreta
          default: None
        email:
          description: Direcció de correu on rebre la informació. Si n'hi ha més d'una, separar-les per comes (,)
          default: None

