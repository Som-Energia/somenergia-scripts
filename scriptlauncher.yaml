      title: Setejar consum (i generació) 0 després d'un F1 tipus G
      description: "Script que permet setejar consum i generació 0 pel període comprès en un F1 tipus G que té alguna línia d'energia negativa. Cal que sigui d'autoconsum tipus 41 i que l'F1 encara no estigui facturat.
